<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Assignment 4</title>
        <link rel="stylesheet" type="text/css" href="assm4.css"/>
        <script type="text/javascript" src="requestData.js"></script>
        <script type="text/javascript" src="assm4.js"></script>
    </head>
    <body onload="initialise()">
        <div id="body">
            
            <div id="navigation">
                <div id="toptracks-nav" class="selected"><span>Top Tracks</span></div>
                <div id="topartists-nav" class="out"><span>Top Artists</span></div>
                <div id="events-nav" class="out"><span>Events</span></div>
            </div>
            
            <div id="toptracks" class="content">
                <table id="toptracks-table">
                    <tr>
                        <th>Name</th>
                        <th>Artist Name</th>
                        <th>Listeners</th>
                        <th>Playcount</th>
                    </tr>
                </table>
            </div>
            <div id="topartists" class="content">
                <table id="topartists-table">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Listeners</th>
                        <th>Playcount</th>
                    </tr>
                </table>
            </div>
            <div id="events" class="content">
                <table id="events-table">
                    <tr>
                        <th>Artists</th>
                        <th>Genres</th>
                        <th>Date</th>
                    </tr>
                </table>
            </div>
            
        </div>
    </body>
</html>
